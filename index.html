<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PoE-Quiz</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <h1 style="text-align: center; color: rgb(223, 117, 20); text-shadow: 0 1px 1px rgba(4, 4, 5, 0.7);">Path of Exile
        Quiz</h1>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
        <button class="pure-button button-warning">
            Maps
        </button>
        <button class="pure-button button-warning">
            Unique items
        </button>
        <button class="pure-button button-warning">
            Divination cards
        </button>
        <div>
            <button class="pure-button button-warning">
                All gems
            </button>
            <button class="pure-button button-warning">
                Active skill gems
            </button>
            <button class="pure-button button-warning">
                Support gems
            </button>
        </div>
        <div>
            <button class="pure-button button-warning">
                All keystones
            </button>
            <button class="pure-button button-warning">
                Keystones
            </button>
            <button class="pure-button button-warning">
                Timeless jewel keystones
            </button>
        </div>
        <div style="border-color: rgb(223, 117, 20);; border-radius: 10px; border-style:solid;">
            <h3 style="margin-bottom: 0px; margin-top: 5px; margin-left: 30%;">Custom</h3>
            <div style="display: flex; flex-direction:column;">
                <div>
                    <input type="checkbox"> <label>Maps</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Unique items</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Divination cards</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Active skill gems</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Support gems</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Keystones</label>
                </div>
                <div>
                    <input type="checkbox"> <label>Timeless keystones</label>
                </div>
                <button class="pure-button button-warning">
                    Go
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
